# only for gitlab
stages:
  - test
  - build
  - artifact

variables:
  BAZEL_VERSION: "latest"
  BAZEL_CACHE_KEY: "$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA"

cache:
  key: "$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA"
  paths:
    - ~/.cache/bazel
    - .cache/bazel

test:
  stage: test
  image: ubuntu:22.04
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://bazel.build/bazel-release.pub | gpg --dearmor > bazel.gpg
    - mv bazel.gpg /etc/apt/trusted.gpg.d/
    - echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list
    - apt-get update && apt-get install -y bazel
  script:
    - bazel test //...
  only:
    - main
    - merge_requests

build:
  stage: build
  image: ubuntu:22.04
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://bazel.build/bazel-release.pub | gpg --dearmor > bazel.gpg
    - mv bazel.gpg /etc/apt/trusted.gpg.d/
    - echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list
    - apt-get update && apt-get install -y bazel
  script:
    - bazel build //...
  artifacts:
    paths:
      - bazel-bin/
    expire_in: 1 week
  only:
    - main
    - merge_requests

artifact:
  stage: artifact
  image: ubuntu:22.04
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://bazel.build/bazel-release.pub | gpg --dearmor > bazel.gpg
    - mv bazel.gpg /etc/apt/trusted.gpg.d/
    - echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list
    - apt-get update && apt-get install -y bazel
  script:
    - bazel build //cmd/tool:tool
    - ls -la bazel-bin/cmd/tool/
  artifacts:
    name: "tool-binary-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA"
    paths:
      - bazel-bin/cmd/tool/tool
    expire_in: 1 month
  only:
    - main
    - tags
